{% set name = "tikzplotlib" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 93d141342d143804fc1dfabe03e6d4e38e547cf72803bdf124615affdd56f59d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flit
    - python >=3.7
    - pip
    - setuptools >=42.0
    - wheel
  run:
    - python >=3.6
    - matplotlib-base >=1.4.0
    - numpy
    - pillow
    - webcolors

test:
  imports:
    - tikzplotlib

about:
  home: https://github.com/nschloe/tikzplotlib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Convert matplotlib figures into TikZ/PGFPlots
  dev_url: https://github.com/nschloe/tikzplotlib

extra:
  recipe-maintainers:
    - m-rossi
